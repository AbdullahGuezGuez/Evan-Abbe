<h3>Generate and Download Excel File in Angular 7</h3>    
<div class="container">    
        <input type="file"
        id="file"
        (change)="changeListener($event)" class="btn btn-info mb-4 mt-2">   
        <input type="file"
        id="file2"
        (change)="changeListener($event)" class="btn btn-info mb-4 mt-2"> 
        
        <button (click)="submit()">Submit</button>
        <button (click)="saveFile()">Save File</button>
<table class="table table-striped table-bordered table-hover">    
 <tr>    
   <th>Nr</th>    
   <th>Kund</th>
   <th>Prosect namn</th> 
   <th>Beskrivning</th>        
   <th>Kontakt</th>    
 </tr>    
 <tr *ngFor="let item of excel3">    
   <td>{{item.Nr}}</td>    
   <td>{{item.Kund}}</td> 
   <td>{{item.Beskrivning}}</td>       
   <td>{{item['Prospect namn']}}</td>       
   <td>{{item.Kontakt}}</td>    
 </tr>    
</table>    
</div>
